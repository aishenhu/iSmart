<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">		
		<title>Effects</title>
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/module.css">
		<style type="text/css">
			body{
				margin:0;
				padding:0;
				font-size: 40px;
			}
			.ismart-stage{
				width: 800px;
				height: 600px;
				position: absolute;
				border: 1px solid #58AA2E;
				border-radius: 5px;
				margin:0 auto;
				top:10%;
				left: 25%;
			}
			#hello{
				position: absolute;
				top:300px;
				left:200px;
				border:1px solid red;
			}
			#miss{
				position: absolute;
				top:100px;
				right: 100px;
				-webkit-transform: rotate(0deg);
				transition: width 2s, height 2s, transform 1s ease-in-out;
				-moz-transition: width 2s, height 2s, -moz-transform 1s ease-in-out;
				-webkit-transition: width 2s, height 2s, -webkit-transform 1s ease-in-out;
				-o-transition: width 2s, height 2s,-o-transform 1s ease-in-out;				
			}	

			#text{
				position: absolute;
				width: 200px;
				height: 200px;
				font-size: 100%;
				font-family: Verdana, Geneva, Arial, Helvetica, sans-serif
			}
			#miss:hover{
				position: absolute;
				-webkit-transform: rotate(360deg);
			}

		</style>
	</head>
	<body>
		<div class="ismart-stage">
			<div style="width:200px;" id="hello">
				<p style='-webkit-transform: scale(0.33)'>Hello</p>
			</div>

			<div style="margin:0 auto;width:200px;" id="miss">
				<img src="assets/miss.png"/>
			</div>

			<div id='text'>	
				<img src="assets/helloworld.png"/>
			</div>

			<div class='test'></div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/ismart.core.js"></script>
		<script type="text/javascript" src="js/ismart.event.js"></script>
		<script type="text/javascript" src="js/ismart.adapter.js"></script>
		<script type="text/javascript" src="js/ismart.dom.js"></script>
		<script type="text/javascript" src="js/ismart.effects.js"></script>
		<script type="text/javascript" src="js/ismart.module.js"></script>
		<script type="text/javascript" src="js/demo.js"></script>
	</body>
</html>
